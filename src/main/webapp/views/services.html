<h2>Service List</h2>

<table class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th>Operations</th>
      <th>&#160;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="service in services">
      <td>{{ service.name }}</td>
      <td>{{ service.version }}</td>
      <td>
        <span ng-repeat="operation in service.operations">
          {{ operation.name }}<br/>
        </span>
      </td>
      <td>
        <a ng-href="#/service/{{ service.id }}">Details</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-center" ng-hide="term">
  <pagination total-items="count" ng-model="page" items-per-page="pageSize" 
              class="pagination-sm" boundary-links="false" rotate="false" 
              num-pages="numPages">
  </pagination>
</div>
