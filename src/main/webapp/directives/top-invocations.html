<ol>
  <li ng-repeat="stat in topInvocations">
    <blockquote class="text-right">
      <p>{{ stat.serviceName }} - {{ stat.serviceVersion }}</p>
      <small>with {{ stat.dailyCount }} <a href="#/admin/invocations/{{ stat.serviceName }}/{{ stat.serviceVersion }}">invocations</a> <i class="glyphicon glyphicon-signal"></i></small>
    </blockquote>
  </li>
</ol>
